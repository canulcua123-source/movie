<div class="register">
  <div class="register__left">
    <div class="register__left-inner">
      <h2>CineNoir</h2>
      <p>Únete a la comunidad de amantes del cine. Descubre, comenta y guarda tus películas favoritas.</p>
    </div>
  </div>

  <div class="register__card">
    <div class="register__card-inner">
      <h1>Crear cuenta</h1>
      <p class="register__subtitle">
        Completa el formulario para comenzar tu experiencia cinematográfica.
      </p>

      <form class="register__form" (ngSubmit)="onSubmit()">
        <label>
          <span>Nombre de usuario</span>
          <input
            type="text"
            [(ngModel)]="username"
            name="username"
            placeholder="Tu nombre de usuario"
            required
          />
        </label>

        <label>
          <span>Email</span>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="tu@email.com"
            required
          />
        </label>

        <label>
          <span>Contraseña</span>
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Mínimo 6 caracteres"
            required
          />
        </label>

        <label>
          <span>Confirmar contraseña</span>
          <input
            type="password"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            placeholder="Repite tu contraseña"
            required
          />
        </label>

        <button type="submit" class="register__submit" [disabled]="isLoading">
          {{ isLoading ? 'Registrando...' : 'Crear cuenta' }}
        </button>

        <p class="register__login-link">
          ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a>
        </p>

        <p *ngIf="errorMessage" class="register__error">{{ errorMessage }}</p>
      </form>
    </div>
  </div>
</div>
